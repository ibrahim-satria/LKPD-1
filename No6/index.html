<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Display</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }

    input[type="text"] {
        padding: 8px;
        margin: 10px;
        width: 200px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        padding: 8px 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    p {
        margin: 20px;
        font-size: 18px;
    }
</style>
</head>
<body>
    <input type="date" id="textInput" placeholder="Enter text...">
    <button onclick="displayText()">Submit</button>
    <p id="displayText"></p>

    <script>
        function displayText() {
            var inputText = document.getElementById("textInput").value;
            document.getElementById("displayText").innerText = `Mencari data tanggal ${ inputText}`;
        }
    </script>
</body>
</html>
